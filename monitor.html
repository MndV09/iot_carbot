<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoreo en Vivo - IoT Car</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/carreras.png">
</head>
<body class="bg-dark text-white">

  <!-- Navbar Principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <i class="bi bi-arrow-left me-2"></i>
        <img src="imagenes/carreras.png" alt="IoT Car" width="30" height="30" class="me-2">
        IoT Car
      </a>
      <span class="navbar-text fw-bold">
        Monitoreo en Vivo
      </span>
      <!-- Indicador WS Mejorado -->
      <span id="wsStatus" class="badge bg-secondary ms-2">
        <i class="bi bi-circle-fill me-1"></i>WS: OFF
      </span>
    </div>
  </nav>

  <!-- Barra de Navegación entre Páginas -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <div class="navbar-nav w-100 justify-content-center">
        <a class="nav-link fw-bold mx-3" href="control.html">
          <i class="bi bi-joystick me-1"></i>Control
        </a>
        <a class="nav-link fw-bold mx-3" href="demo.html">
          <i class="bi bi-play-circle me-1"></i>Secuencias
        </a>
        <a class="nav-link active fw-bold mx-3" href="monitor.html">
          <i class="bi bi-graph-up me-1"></i>Monitoreo
        </a>
      </div>
    </div>
  </nav>

  <main class="container py-5">

    <!-- Tarjetas de Estado Mejoradas -->
    <section class="row g-4 mb-5 text-center">
      <!-- Movimiento Actual -->
      <div class="col-md-6">
        <div class="card status-card glass-card border-0 shadow-lg">
          <div class="card-body p-4">
            <h4 class="fw-bold mb-3 gradient-text">
              <i class="bi bi-joystick me-2"></i>Movimiento Actual
            </h4>
            <div class="display-4 text-info fw-bold mb-2" id="liveMove">...</div>
            <small id="liveMoveTime" class="text-white-50">Última actualización</small>
          </div>
        </div>
      </div>

      <!-- Obstáculo Actual -->
      <div class="col-md-6">
        <div class="card status-card glass-card border-0 shadow-lg">
          <div class="card-body p-4">
            <h4 class="fw-bold mb-3 gradient-text">
              <i class="bi bi-exclamation-triangle me-2"></i>Obstáculo Detectado
            </h4>
            <div class="display-4 text-warning fw-bold mb-2" id="liveObs">...</div>
            <small id="liveObsTime" class="text-white-50">Última actualización</small>
          </div>
        </div>
      </div>
    </section>

    <!-- Tablas de Últimos Eventos Mejoradas -->
    <section class="row g-4">
      <!-- Últimos 20 Movimientos -->
      <div class="col-lg-6">
        <div class="card glass-card border-0 shadow-lg h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-3 gradient-text">
              <i class="bi bi-list-ul me-2"></i>Últimos 10 Movimientos
            </h5>
            <div class="table-responsive">
              <table class="table table-dark table-striped table-sm">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Movimiento</th>
                    <th>Fecha/Hora</th>
                  </tr>
                </thead>
                <tbody id="tblMoveLog"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Últimos 20 Obstáculos -->
      <div class="col-lg-6">
        <div class="card glass-card border-0 shadow-lg h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-3 gradient-text">
              <i class="bi bi-exclamation-octagon me-2"></i>Últimos 10 Obstáculos
            </h5>
            <div class="table-responsive">
              <table class="table table-dark table-striped table-sm">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Obstáculo</th>
                    <th>Fecha/Hora</th>
                  </tr>
                </thead>
                <tbody id="tblObsLog"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Log WS Mejorado -->
    <section class="mt-5">
      <div class="card glass-card border-0 shadow-lg">
        <div class="card-body">
          <h5 class="fw-bold mb-3 gradient-text">
            <i class="bi bi-broadcast me-2"></i>Log de Eventos WebSocket
          </h5>
          <div id="wsLog" class="log-container"></div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer Unificado -->
  <footer class="bg-dark border-top border-secondary mt-5 py-4">
    <div class="container text-center">
      <p class="text-secondary mb-0">
        <i class="bi bi-cpu me-1"></i>Amanda Cabrales Vega
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="js/monitor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* ESTILOS ESPECÍFICOS PARA MONITOR.HTML */
    
    /* Tarjetas de estado mejoradas */
    .status-card {
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.8), rgba(55, 48, 163, 0.8)) !important;
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Efectos de texto para estados en vivo */
    #liveMove, #liveObs {
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      font-weight: 700;
    }
    
    #liveObs {
      text-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
    }
    
    /* Mejora de textos secundarios */
    .text-white-50 {
      color: rgba(255, 255, 255, 0.8) !important;
    }
    
    /* Contenedor principal */
    main {
      background: radial-gradient(circle at top right, rgba(30, 58, 138, 0.1), transparent 50%),
                  radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.1), transparent 50%);
      min-height: calc(100vh - 200px);
    }
    
    /* Tablas mejoradas */
    .table-dark {
      background: transparent;
      border-radius: 0.75rem;
      overflow: hidden;
    }
    
    .table-dark.table-striped > tbody > tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.05) !important;
    }
    
    .table-dark.table-striped > tbody > tr:hover {
      background-color: rgba(102, 126, 234, 0.1) !important;
    }
    
    /* Log container mejorado */
    .log-container {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 0.85rem;
      color: #ffffff !important;
    }
    
    /* Asegurar que todo el texto dentro del log sea blanco */
    .log-container * {
      color: #ffffff !important;
    }
    
    /* Badge WS mejorado */
    #wsStatus {
      border-radius: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }
    
    /* Estados del WebSocket */
    #wsStatus.bg-success {
      background: linear-gradient(135deg, #10b981, #059669) !important;
    }
    
    #wsStatus.bg-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626) !important;
    }
    
    #wsStatus.bg-secondary {
      background: linear-gradient(135deg, #6b7280, #4b5563) !important;
    }
  </style>
</body>
</html>
